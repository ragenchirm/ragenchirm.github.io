<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Mock-up de la page d'accueil de google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

  <header>
    <nav id="topNav">
      <div class="topNavContainer">
        <div class="buttonGroup">
          <a class="topNavLink" href="https://www.google.com/intl/fr/gmail/about/#">Gmail</a>

          <a id="imagesLink" class="topNavLink" href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a>

          <img src="Images/buttons.png" alt="">
          <form action="https://accounts.google.com/signin/v2/identifier?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.fr%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
            <input   id="connexion" type="submit" name="button" value="Connexion">

          </form>
        </div>
      </div>
    </nav>
  </header>



  <main>
    <div class="googleImage">
      <img id="logo" src="Images/googleLogo.png" alt="Google">
    </div>
    <form method="get" action="">
      <div class="searchField">
        <input type="text" name="Rechercher" title="Rechercher">
        <i class="fas fa-microphone"></i>
      </div>
      <div class="launchButtons">
        <button type="submit" name="submit">Recherche Google</button>
        <button type="button" name="lucky">J'ai de la chance</button>
      </div>
    </form>
  </main>


  <footer>
    <nav >
      <div class="topFootDiv">
        <p>France</p>
      </div>
      <div class="bottomnFootDiv">
        <div class="leftPartDiv">
          <a href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
          <a href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Entreprise</a>
          <a href="https://about.google/intl/fr_fr/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a>
        </div>

        <div class="rightPartDiv">
          <a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=636898030731974674-3179234389&rd=1">Info consommateurs</a>
          <a href="https://policies.google.com/privacy?hl=fr&gl=fr">Confidentialité</a>
          <a href="https://policies.google.com/terms?hl=fr&gl=fr">Conditions</a>
          <a href="https://www.google.fr/preferences?hl=fr">Paramètres</a>
        </div>

      </div>
    </nav>
  </footer>
</body>
</html>
